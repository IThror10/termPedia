<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TermPedia</title>

    <link rel="stylesheet" href="./css/main.css">
    <!-- версия для разработки, включает отображение полезных предупреждений в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

        var token = '';

</head>
<body>
<header>
    <h1>TermPedia</h1>
    <nav>
        <ul>
            <li><a href="#">Authorization</a></li>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Registration</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="search-section">
        <h2>Search</h2>
        <form>
            <label for="search-by">Search by:</label>
            <select name="search-by" id="search-by">
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="term">Term</option>
            </select>
            <label for="search-string">Search string:</label>
            <input type="text" id="search-string" name="search-string">
            <label for="search-dropdown">Dropdown:</label>
            <select name="search-dropdown" id="search-dropdown"></select>
            <br>
            <input type="checkbox" name="search-best" id="search-best">
            <label for="search-best">Search best</label>
            <input type="checkbox" name="search-new" id="search-new">
            <label for="search-new">Search for new ones</label>
            <br>
            <label for="search-years">Interval of search years:</label>
            <input type="text" id="search-years" name="search-years">
            <br>
            <label for="search-tags">Search tags:</label>
            <input type="text" id="search-tags" name="search-tags">
            <button type="button" id="add-tag-btn">Add tag</button>
            <ul id="search-tags-list"></ul>
            <button type="submit" id="search-btn">Search</button>
        </form>
        <ul id="search-results"></ul>
    </section>
    <section id="side-section">
        <h2>Term search</h2>
        <label for="term-search">Term name:</label>
        <input type="text" id="term-search" name="term-search">
        <button type="button" id="term-search-btn">Search</button>
        <div id="term-description"></div>
        <h3>Tags</h3>
        <ul id="tags-list"></ul>
        <div id="tags-pagination"></div>
        <h3>Literature</h3>
        <ul id="literature-list"></ul>
        <div id="literature-pagination"></div>
    </section>
</main>
<footer>
    <p>&copy; 2023 TermPedia. All rights reserved.</p>
</footer>
<script src="script.js"></script>
</body>
